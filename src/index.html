<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>前航-前端导航</title>
    <link rel="stylesheet" href="/src/style.css">
    
</head>
<body>
    <header class="globalHeader">
        <form action="https://cn.bing.com/search" method="get" class="searchForm">
            <input name="q" type="text">
        <button type="submit">搜索</button>
        </form>
    </header>
   
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="iconWrapper">
                        <svg class="icon" >
                            <use xlink:href="#icon-file-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div> 
                </div>
            </li>
        </ul>
    </main>
    <script src="///at.alicdn.com/t/font_3400560_5u93i5xg7fo.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
